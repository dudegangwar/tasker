<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .loginContainer {
            width: 40%;
        }

        .inputstyle {
            font-size: 15px;
            font-weight: 300;
            padding: 12px;
        }
        
    </style>
</head>

<body>
    <div class="container">

        <div class="d-flex justify-content-center align-items-center align-middle" style="height:100vh">
            
            <div class="bg-secondary p-5 loginContainer rounded-2 shadow bg-body rounded">
                <form action="/login" method="POST">
                <p class="text-center fw-bold">Login To Tasker</p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
            
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                <div class="mb-3">

                    <input type="email" name="email" class="form-control inputstyle" id="exampleFormControlInput1"
                        placeholder="Enter Email">
                </div>
                <div class="mb-3">

                    <input type="password" name="password" class="form-control inputstyle" id="exampleFormControlInput1"
                        placeholder="Enter Password">
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-success">Log In</button>
                </div>
                <div class="text-center">
                    <p class="fs-6">Not a User? <a href="/register">Create Account</a></p>
                </div>
                </form>
            </div>
        
        </div>

    </div>
</body>

</html>
