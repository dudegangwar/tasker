<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <form action="/update/{{tasks.id}}" method="POST">
        <div class="container">
            <div class="my-5 text-center">
                <h1>Edit Tasks</h1>
            </div>

            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" value="{{tasks.belongTo}}"
                    name="belongTo">
                    {% for todo in todo_list %}
                    {%if todo.id == tasks.belongTo%}
                    <option value="{{todo.id}}" selected>{{todo.listname}}</option>

                    {%else%}
                    <option value="{{todo.id}}">{{todo.listname}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" value="{{tasks.title}}" placeholder="Enter Title" name="title">
            </div>
            <div class="mb-3">

                <input class="form-control" type="text" value="{{tasks.content}}" placeholder="Enter Content"
                    name="content">
            </div>
            <div class="mb-3">

                <input class="form-control" type="date" value="{{tasks.deadline}}" placeholder="Enter Deadline"
                    name="deadline">
            </div>
            <div class="mb-3">

                <select class="form-select" aria-label="Default select example" value="{{tasks.flag}}" name="flag">
                    {%if tasks.flag == 0%}
                    <option value="0" selected>Pending</option>
                    <option value="1">Completed</option>
                    {%elif tasks.flag == 1%}
                    <option value="0">Pending</option>
                    <option value="1" selected>Completed</option>
                    {% endif %}
                </select>
            </div>

        </div>
        <div class="text-center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
    </form>
</body>

</html>
